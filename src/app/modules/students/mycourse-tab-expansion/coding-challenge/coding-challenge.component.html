<div class="col-sm-12 m-5">
    <div class="card">
      <div class="card-header">
        <h5>Coding Challenge</h5>
      </div>
      <div class="card-block row">
        <div class="col-sm-12 col-lg-12 col-xl-12">
          <div class="container-fluid">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="sNo">
                <th mat-header-cell *matHeaderCellDef>Serial No.</th>
                <td mat-cell *matCellDef="let element; let i = index">
                  {{ i + 1 }}
                </td>
              </ng-container>
  
              <ng-container matColumnDef="topicName">
                <th mat-header-cell *matHeaderCellDef>Topic Name</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.topicName }}
                </td>
              </ng-container>
  
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn btn-primary" (click)="solve(element)">Solve</button>
                </td>
              </ng-container>

  
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">
                  <div class="status">
                    {{ element.status }}
                  </div>
                </td>
              </ng-container>

              <ng-container matColumnDef="marks">
                <th mat-header-cell *matHeaderCellDef>Marks</th>
                <td mat-cell *matCellDef="let element">
                  <div class="status">
                    {{ element.marks }}
                  </div>
                </td>
              </ng-container>

              <ng-container matColumnDef="submission">
                <th mat-header-cell *matHeaderCellDef>Submission</th>
                <td mat-cell *matCellDef="let element">
                  <div class="status">
                    {{ element.submission }}
                  </div>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
  
            <mat-paginator
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
