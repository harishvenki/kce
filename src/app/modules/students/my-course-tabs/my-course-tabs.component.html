<mat-tab-group #tabGroup>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="mr-3">chrome_reader_mode</mat-icon>
            <span>Learning Content</span>
        </ng-template>
        <ng-template matTabContent>
            <app-learning-content></app-learning-content>
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="mr-3">question_answer</mat-icon>
            <span>Practice Quiz</span>
        </ng-template>
        <ng-template matTabContent>
            <app-practice-quiz></app-practice-quiz>
        </ng-template>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="mr-3">code</mat-icon>
            <span>Coding Challenge</span>
        </ng-template>

        <ng-template matTabContent>
            <app-coding-challenge></app-coding-challenge>
        </ng-template>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon  class="mr-3">assessment</mat-icon>
            <span>Assessments</span>
        </ng-template>
        <ng-template matTabContent>
            <app-assessments></app-assessments>
        </ng-template>
    </mat-tab>
</mat-tab-group>
